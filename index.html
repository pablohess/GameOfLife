<!DOCTYPE html>
<html>
<head>

<script src="jquery-2.1.0.min.js"></script>
<script src="highcharts.js"></script>
<script src="exporting.js"></script>

<script>
	var SECOND_1 = 3000;
	var POINTSIZE = 10;

	var board;
	var rows;
	var cols;
	var c;
	var ctx;
	var run;
	var runStatistic;
	var step;
	var data;
	var statistic = {
		chart : {
			zoomType : 'x',
			spacingRight : 20
		},
		title : {
			text : 'TODO1'
		},
		xAxis : {
			maxZoom : 20,
			min : 0,
			title : {
				text : null
			}
		},
		yAxis : {
			title : {
				text : 'number'
			}
		},
		tooltip : {
			shared : true
		},
		legend : {
			enabled : false
		},
		plotOptions : {
			area : {
				lineWidth : 1,
				marker : {
					enabled : false
				},
				shadow : false,
				states : {
					hover : {
						lineWidth : 1
					}
				},
				threshold : null
			},

		},

		series : [
				{
					type : 'area',
					name : 'Algen',
					color : '#000000',
					fillColor : {
						linearGradient : [ 0, 0, 0, 300 ],
						stops : [ [ 0, Highcharts.getOptions().colors[1] ],
								[ 1, 'rgba(0,0,0,0)' ] ]
					},
					pointInterval : 1,
					pointStart : 0,
					data : []
				},
				{
					type : 'area',
					name : 'Fische',
					color : '#FF0000',
					fillColor : {
						linearGradient : [ 0, 0, 0, 300 ],
						stops : [ [ 0, Highcharts.getOptions().colors[0] ],
								[ 1, 'rgba(255,0,0,0)' ] ]
					},
					pointInterval : 1,
					pointStart : 0,
					data : []
				} ]
	};

	function generateBoard(rows, cols, saturation) {
		var arr = [];
		for (var y = 0; y < rows; y++) {
			arr[y] = [];
			for (var x = 0; x < cols; x++) {
				arr[y][x] = Math.round(Math.random() + (saturation - 0.5));
			}
		}
		return arr;
	}

	function drawBoard() {
		ctx.beginPath();
		ctx.fillStyle = 'black';
		for (var y = 0; y < board.length; y++) {
			for (var x = 0; x < board[y].length; x++) {
				if (board[y][x] == 1) {
					ctx
							.rect(x * POINTSIZE, y * POINTSIZE, POINTSIZE,
									POINTSIZE);
				}
			}
		}
		ctx.fill();
	}

	function clearBoard() {
		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.fillRect(0, 0, c.width, c.height);
		ctx.fill();
	}

	function init() {
		step = 0;
		rows = $("#inputY").val();
		cols = $("#inputX").val();
		$("#board").attr("width", cols * POINTSIZE);
		$("#board").attr("height", rows * POINTSIZE);
		board = generateBoard(rows, cols, $("#inputSaturation").val());
		c = document.getElementById("board");
		ctx = c.getContext("2d");
		clearBoard();
		drawBoard();
		data = [];
		data[step] = count();
		statistic.series[0].data = data;
		$('#statistic').highcharts(statistic);
		$("#start").removeAttr('disabled');
	}

	function numberOfNeighbours(x, y) {
		var xLeft = (x - 1 < 0) ? cols - 1 : x - 1;
		var xRight = (x + 1 > cols - 1) ? 0 : x + 1;
		var yAbove = (y - 1 < 0) ? rows - 1 : y - 1;
		var yBelow = (y + 1 > rows - 1) ? 0 : y + 1;
		var count = 0;
		// above
		count += board[yAbove][xLeft];
		count += board[yAbove][x];
		count += board[yAbove][xRight];
		// left & right
		count += board[y][xLeft];
		count += board[y][xRight];
		// below
		count += board[yBelow][xLeft];
		count += board[yBelow][x];
		count += board[yBelow][xRight];
		return count;
	}

	function calculate() {
		var arr = [];
		for (var y = 0; y < board.length; y++) {
			arr[y] = [];
			for (var x = 0; x < board[y].length; x++) {
				arr[y][x] = 0;
				var neighbours = numberOfNeighbours(x, y);
				if (board[y][x] == 1) {
					if (neighbours == 2 || neighbours == 3) {
						arr[y][x] = 1;
					}
				} else {
					if (neighbours == 3) {
						arr[y][x] = 1;
					}
				}
			}
		}
		return arr;
	}

	function count() {
		var count = 0;
		for (var y = 0; y < board.length; y++) {
			for (var x = 0; x < board[y].length; x++) {
				if (board[y][x] == 1) {
					count++;
				}
			}
		}
		return count;
	}

	function doStep() {
		step++;
		console.log(step);
		board = calculate();
		clearBoard();
		drawBoard();
		data[step] = count();
	}

	function doStatistic() {
		statistic.series[0].data = data;
		$('#statistic').highcharts(statistic);
	}

	function start() {
		$("#start").attr('disabled', 'disabled');
		$("#generate").attr('disabled', 'disabled');
		$("#inputX").attr('disabled', 'disabled');
		$("#inputY").attr('disabled', 'disabled');
		$("#inputSaturation").attr('disabled', 'disabled');
		$("#inputSleep").attr('disabled', 'disabled');
		run = setInterval(function() {
			doStep()
		}, $("#inputSleep").val());
		runStatistic = setInterval(function() {
			doStatistic()
		}, SECOND_1);
		$("#stop").removeAttr('disabled');
	}

	function stop() {
		$("#stop").attr('disabled', 'disabled');
		clearInterval(run);
		clearInterval(runStatistic);
		$("#start").removeAttr('disabled');
		$("#generate").removeAttr('disabled');
		$("#inputX").removeAttr('disabled');
		$("#inputY").removeAttr('disabled');
		$("#inputSaturation").removeAttr('disabled');
		$("#inputSleep").removeAttr('disabled');
	}

	function show(id) {
		$("#tabs > div").hide();
		$("#div" + id).show();
	}

	$(function() {
		$("#menu > div").click(function(event) {
			show(event.target.id.replace("menu", ""));
		});
	});
</script>
</head>
<body>

	<div style="width: 150px; display: inline-block;">Width:</div>
	<div style="width: 20px; display: inline-block;">10</div>
	<input type="range" id="inputX" min="10" max="100" step="10" value="10"
		style="width: 200px;">100
	<br>
	<div style="width: 150px; display: inline-block;">Height:</div>
	<div style="width: 20px; display: inline-block;">10</div>
	<input type="range" id="inputY" min="10" max="100" step="10" value="10"
		style="width: 200px;">100
	<br>
	<div style="width: 150px; display: inline-block;">Saturation:</div>
	<div style="width: 20px; display: inline-block;">0.1</div>
	<input type="range" id="inputSaturation" step="0.1" min="0.1" max="1"
		value="0.5" style="width: 200px;">1
	<br>
	<div style="width: 150px; display: inline-block;">ms between
		steps:</div>
	<div style="width: 20px; display: inline-block;">10</div>
	<input type="range" id="inputSleep" step="10" min="10" max="1000"
		value="200" style="width: 200px;">1000
	<br>

	<br>

	<button id="generate" type="button" onclick="init();">Generate</button>
	<button id="start" type="button" onclick="start();" disabled>Start</button>
	<button id="stop" type="button" onclick="stop();" disabled>Stop</button>

	<br>
	<br>

	<div id="menu">
		<div id="menuBoard"
			style="display: inline-block; cursor: pointer; background-color: #ccc; padding: 3px 10px;">Board</div>
		<div id="menuStatistic"
			style="display: inline-block; cursor: pointer; background-color: #ccc; padding: 3px 10px;">Statistic</div>
	</div>

	<div id="tabs">
		<div id="divBoard"
			style="border: 1px solid #ccc; width: 100%; height: 100%; padding: 10px;">
			<canvas id="board" width="100" height="100"
				style="border: 1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
		</div>
		<div id="divStatistic"
			style="display: none; border: 1px solid #ccc; width: 100%; height: 100%; padding: 10px;">
			<div id="statistic"
				style="min-width: 400px; height: 300px; margin: 0 auto"></div>
		</div>
	</div>

</body>
</html>
